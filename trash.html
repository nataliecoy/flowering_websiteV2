<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trash Bin | Seagrass Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #001524;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .tab-button {
      background: #003c5f;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background: #00ffcc;
      color: #001524;
    }

    .tab-content {
      display: none;
      margin-top: 30px;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
    }

    th {
      background-color: #003c5f;
    }

    img {
      max-width: 60px;
      border-radius: 4px;
    }

    td button {
      margin-right: 5px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      opacity: 0.9;
    }

    .actions button {
      background-color: #00ffcc;
      color: #001524;
      font-weight: bold;
    }

    .actions .delete {
      background-color: #cc3333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üóÉÔ∏è Trash Bin</h1>

  <div class="tabs">
    <button class="tab-button" data-tab="deleted-sightings">Sightings</button>
    <button class="tab-button" data-tab="deleted-inquiries">Inquiries</button>
  </div>

  <div id="back-link" style="text-align: center; margin-top: 20px;">
    <a href="admin.html#submissions" id="back-to-admin" style="color: #00ffcc; text-decoration: underline;">‚Üê Back to Admin Dashboard</a>
  </div>

  <!-- ‚úÖ Deleted Sightings -->
  <div id="deleted-sightings" class="tab-content">
    <h2>Deleted Sightings</h2>
    <table id="sightings-trash-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Estuary</th>
          <th>Location</th>
          <th>Time</th>
          <th>Image</th>
          <th>Deleted At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ‚úÖ Deleted Inquiries -->
  <div id="deleted-inquiries" class="tab-content">
    <h2>Deleted Inquiries</h2>
    <table id="inquiries-trash-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Deleted At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>

  <!-- Trash Logic -->
  <script type="module" src="trash.js"></script>

  <!-- Tab Switch + Back Link -->
  <script>
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");
    const backLink = document.getElementById("back-to-admin");
  
    function activateTrashTab(tabId) {
      tabButtons.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tabId);
      });
  
      tabContents.forEach(content => {
        content.classList.toggle("active", content.id === tabId);
      });
  
      // Update back link based on tab
      const newHref = tabId === "deleted-inquiries" ? "admin.html#inquiries" : "admin.html#submissions";
      backLink.setAttribute("href", newHref);
    }
  
    // Get hash on load (e.g., #deleted-inquiries)
    window.addEventListener("DOMContentLoaded", () => {
      const hash = window.location.hash.replace("#", "");
      const initialTab = hash === "deleted-inquiries" ? "deleted-inquiries" : "deleted-sightings";
      activateTrashTab(initialTab);
    });
  
    // On tab click
    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const tabId = btn.dataset.tab;
        activateTrashTab(tabId);
        history.replaceState(null, "", `#${tabId}`);
      });
    });
  </script>
  

  <!-- Footer -->
  <footer style="background: #000a12; padding: 30px 0; color: white; text-align: center;">
    <div style="max-width: 1000px; margin: auto; padding: 0 20px;">
      <p style="margin-bottom: 15px;">&copy; 2025 Seagrass Restoration Project ‚Ä¢ Protecting Ocean Life</p>
      <nav style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; font-size: 15px;">
        <a href="index.html" style="color: #00ffcc; text-decoration: none;">Home</a>
        <a href="upload.html" style="color: #00ffcc; text-decoration: none;">Upload Data</a>
        <a href="map.html" style="color: #00ffcc; text-decoration: none;">Sightings</a>
        <a href="contact.html" style="color: #00ffcc; text-decoration: none;">Contact Us</a>
        <a href="admin.html" style="color: #00ffcc; text-decoration: none;">Admin</a>
      </nav>
    </div>
  </footer>


</body>
</html>
