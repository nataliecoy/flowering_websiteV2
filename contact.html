<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Seagrass Project</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 20px;
      background: #002433;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: white;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-container input,
    .contact-container textarea {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #ffffff0d;
      color: white;
    }

    .contact-container textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-container button {
      background-color: #00ffcc;
      color: #001524;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #00cc99;
    }

    .confirmation {
      color: #00ffcc;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="logo">Seagrass Project</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Upload Data</a></li>
        <li><a href="map.html">View Sightings</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p class="confirmation" id="confirmation-text"></p>
    </form>
  </section>

  <footer style="background: #000a12; padding: 30px 0; color: white; text-align: center;">
    <div style="max-width: 1000px; margin: auto; padding: 0 20px;">
      <p style="margin-bottom: 15px;">&copy; 2025 Seagrass Restoration Project ‚Ä¢ Protecting Ocean Life</p>
      <nav style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; font-size: 15px;">
        <a href="index.html" style="color: #00ffcc; text-decoration: none;">Home</a>
        <a href="upload.html" style="color: #00ffcc; text-decoration: none;">Upload Data</a>
        <a href="map.html" style="color: #00ffcc; text-decoration: none;">Sightings</a>
        <a href="contact.html" style="color: #00ffcc; text-decoration: none;">Contact Us</a>
        <a href="admin.html" style="color: #00ffcc; text-decoration: none;">Admin</a>
      </nav>
    </div>
  </footer>

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ucAESWUfh6qlm28Fu"); // ‚úÖ Your public EmailJS key
  </script>

  <!-- ‚úÖ Firebase + EmailJS Form Handling -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBxnvHY7k8rvIBd5eRzroMeWqg1vYQ0vRo", authDomain: "seagrass-sex.firebaseapp.com", projectId: "seagrass-sex", storageBucket: "seagrass-sex.firebasestorage.app", messagingSenderId: "762828890149", appId: "1:762828890149:web:e4776e300fb82a6cd1dfcc", measurementId: "G-7KTXD5P8ET" };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("contact-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      const confirmation = document.getElementById("confirmation-text");

      // üîí Create custom Firestore document ID
      const now = new Date();
      const dateStamp = now.toISOString().split("T")[0]; // e.g., "2025-03-24"
      const safeSubject = subject.toLowerCase().replace(/\s+/g, "_").replace(/[^\w\-]/g, "");
      const customID = `${dateStamp}_${safeSubject}`;

      try {
        // ‚úÖ Save to Firestore
        const docRef = doc(db, "inquiries", customID);
        await setDoc(docRef, {
          name,
          email,
          subject,
          message,
          submittedAt: serverTimestamp()
        });

        // ‚úÖ Send Email
        await emailjs.send("nat_gmail", "seagrass_contact", {
          from_name: name,
          from_email: email,
          subject: subject,
          message: message
        });

        confirmation.textContent = "‚úÖ Message sent successfully!";
        confirmation.style.color = "#00ffcc";
        this.reset();
      } catch (err) {
        console.error("‚ùå Error submitting contact form:", err);
        confirmation.textContent = "‚ùå Something went wrong. Please try again later.";
        confirmation.style.color = "red";
      }
    });
  </script>

</body>
</html>
