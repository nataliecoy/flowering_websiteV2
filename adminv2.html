<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #001524;
      color: white;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      color: white;
    }
    th {
      background-color: #003c5f;
    }
    .logout-btn {
      background: #ff4d4d;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
    .filter-container {
      margin: 1rem 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <div class="filter-container">
      <input type="text" id="filter-estuary" placeholder="Filter by estuary">
      <input type="date" id="filter-date">
      <button onclick="downloadCSV()">‚¨á Download CSV</button>
    </div>

    <div style="text-align: right; margin-bottom: 10px;">
      <a href="trash.html" style="color: #fff; background: #cc3333; padding: 6px 12px; border-radius: 4px; text-decoration: none;">üóÉÔ∏è View Trash Bin</a>
    </div>
    
    <table id="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Estuary</th>
          <th>Location</th>
          <th>Weather</th>
          <th>Tide</th>
          <th>Photo</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>

  <!-- Custom Admin Logic -->
  <script type="module" src="admin.js"></script>

  <footer style="background: #000a12; padding: 30px 0; color: white; text-align: center;">
    <div style="max-width: 1000px; margin: auto; padding: 0 20px;">
      <p style="margin-bottom: 15px;">&copy; 2025 Seagrass Restoration Project ‚Ä¢ Protecting Ocean Life</p>
      <nav style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; font-size: 15px;">
        <a href="index.html" style="color: #00ffcc; text-decoration: none;">Home</a>
        <a href="upload.html" style="color: #00ffcc; text-decoration: none;">Upload Data</a>
        <a href="map.html" style="color: #00ffcc; text-decoration: none;">Sightings</a>
        <a href="contact.html" style="color: #00ffcc; text-decoration: none;">Contact Us</a>
        <a href="admin.html" style="color: #00ffcc; text-decoration: none;">Admin</a>
  
      </nav>
    </div>
  </footer>
  
</body>
</html>
