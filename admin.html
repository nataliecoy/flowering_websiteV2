<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #001524;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .hidden { display: none; }

    header h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      color: #00ffcc;
    }

    .tab.active {
      border-bottom: 2px solid #00ffcc;
      font-weight: bold;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
      text-align: left;
    }

    th {
      background: #003c5f;
    }

    .logout-btn {
      float: right;
      background: #ff4d4d;
      padding: 8px 16px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .export-btn {
      margin-top: 10px;
      background: #009988;
    }

    img {
      max-height: 40px;
      border-radius: 4px;
    }

    .trash-link {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button class="logout-btn hidden" onclick="logout()">Logout</button>
  </header>

  <!-- üîê Login Section -->
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- üìä Admin Panel -->
  <div id="dashboard" class="hidden">
    <div class="tabs">
      <div class="tab active" data-tab="submissions">üåø Submissions</div>
      <div class="tab" data-tab="inquiries">üíå Inquiries</div>
    </div>

    <!-- üåø Submissions -->
    <div id="submissions" class="tab-content active">
      <div>
        <button class="export-btn" id="export-submissions">‚¨á Export CSV</button>
        <a class="trash-link" href="trash.html" style="color: white;">üóÉÔ∏è View Trash</a>
      </div>
      <table id="submissions-table"></table>
    </div>

    <!-- üíå Inquiries -->
    <div id="inquiries" class="tab-content">
      <button class="export-btn" id="export-inquiries">‚¨á Export CSV</button>
      <table id="inquiries-table"></table>
    </div>
  </div>

  <!-- ‚úÖ Firebase + Logic -->
  <script type="module" src="admin.js"></script>

  <!-- ‚úÖ Tabs Script -->
  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>

  <!-- ‚úÖ Footer -->
  <footer style="background: #000a12; padding: 30px 0; color: white; text-align: center;">
    <div style="max-width: 1000px; margin: auto; padding: 0 20px;">
      <p style="margin-bottom: 15px;">&copy; 2025 Seagrass Restoration Project ‚Ä¢ Protecting Ocean Life</p>
      <nav style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; font-size: 15px;">
        <a href="index.html" style="color: #00ffcc; text-decoration: none;">Home</a>
        <a href="upload.html" style="color: #00ffcc; text-decoration: none;">Upload Data</a>
        <a href="map.html" style="color: #00ffcc; text-decoration: none;">Sightings</a>
        <a href="contact.html" style="color: #00ffcc; text-decoration: none;">Contact Us</a>
        <a href="admin.html" style="color: #00ffcc; text-decoration: none;">Admin</a>
      </nav>
    </div>
  </footer>
</body>
</html>
